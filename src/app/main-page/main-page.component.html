                    <a class="nav-link" aria-current="page" (click)="applyFilters('Economy')"

<div class="container-fluid mt-3">
    <h4>
        <marquee>--- Breaking news provided by Enrico, Finn and Marek ---</marquee>
    </h4>
</div>
<div align="right" style="margin-right:10px;">
    <label for="Username"> </label>
    <input type="text" id="Username" [(ngModel)]="user.username" placeholder="Username" size="10"
        style="margin-right:10px;" />
    <!-- <div>*ngIf="this.loggedin==true" -> style="visibility: hidden;"</div> -->
    <label for="password"> </label>
    <input type="password" id="password" [(ngModel)]="user.password" placeholder="Password" size="10"
        style="margin-right:10px; visibility: visible;" />
    <!-- <div>*ngIf="this.loggedin==true" ->
      Username.style="visibility: hidden;" </div> -->
    <a class="btn btn-dark btn-sm" (click)="login(user.username, user.password)"
        [routerLink]="['/mainpage-login', user.username]">Login</a>
    <!-- <label style="visibility: hidden"> Hallo {{user.username}}
      *ngIf="loggedin==true" -> <label style="visibility: visible;" /> -->
</div>
<div class="row mt-3">
    <div *ngFor="let data of filteredArticles" class="col-lg-3 mt-3 mb-3">
        <div class="box">
            <img [src]="'data:' + data.thumbnail_media_type + ';base64,' +
        data.thumbnail_image" alt="image">
            <!-- <img src="https://i.ibb.co/kxvmK9f/image.png" alt="image" style="width:100%;height:auto;"> -->
            <!-- <h5 class="mt-3 mb-3">{{ data.title | shorten:50 }}</h5> -->
            <h5 class="mt-3 mb-3">{{ data.title}}</h5>
            <!-- <h6 class="mt-3 mb-3">{{"Categorie: " + data.category}}</h6> -->
            <!-- <h6 class="mt-3 mb-3">{{data.subtitle}}</h6> -->
            <h6 class="mt-3 mb-3" [innerHtml]=data.abstract></h6>
            <h6 class="mt-3 mb-3">{{"Categorie: " + data.category}}</h6>
            <div id="inlineElems">
                <!-- <div>
                    <a class="btn btn-dark btn-sm" (click)="removeArticle(data.id)" style="margin-right:5px;">Remove</a>
                    <a class="btn btn-dark btn-sm" [routerLink]="['/articleedit', data.id]">Edit</a>
                </div> -->
                <a class="btn btn-dark btn-sm" target="_self" style="background-color:green;"
                    [routerLink]="['/article', data.id]">Read
                    More</a>
            </div>

        </div>
    </div>
</div>
