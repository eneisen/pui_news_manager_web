<div>
  <img align="left" src="https://i.ibb.co/kxvmK9f/image.png" alt="EFM News Logo" style="width:10%;height:auto;">
  <h1 align="center">EFM-Newspaper</h1>
  <div align="right">
    <label for="Username"> </label>
    <input type="text" id="Username" [(ngModel)]="user.username" placeholder="Username" size="10" />
    <label for="password"> </label>
    <input type="text" id="password" [(ngModel)]="user.password" placeholder="Password" size="10" />
    <button (click)="login()">Login</button>
  </div>
</div>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="">EFM-Newspaper</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLink="national">National</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLink="economy">Economy</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLink="sports">Sports</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLink="technology">Technology</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLink="all">All</a>
        </li>
      </ul>
    </div>
    <div class="container-fluid">
      <button style="float: right">Create Article</button>
      <input type="text" id="filter" [(ngModel)]="filter.filtertext" placeholder="Search here" size="10"
        style="float: right" />
    </div>
  </div>
</nav>
<div class="container-fluid mt-3">
  <h4>
    <marquee>Breaking news provided by Enrico, Finn and Marek</marquee>
  </h4>
</div>
