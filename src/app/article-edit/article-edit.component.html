<div class="container-fluid">
    <h3>Article Edit Form</h3><br>
    <form #articleform="ngForm"
        (ngSubmit)="saveEdit(article.id, article.title, article.subtitle, article.abstract, article.body)" class="mb-5">
        <div class="form-group">
            <label> Title<abbr title="required">*</abbr> </label>
            <input class="form-control input-field mb-2" type="text" required
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" [(ngModel)]="article.title" name="title"
                value={{article.title}} #from="ngModel" [ngClass]="from.valid ? 'valid-input': 'invalid-input'">
            <!-- <div *ngIf="from.invalid && !from.pristine" class="text-danger mb-2"> Please provide valid title</div> -->
        </div>
        <div class="form-group">
            <label> Subtitle<abbr title="required">*</abbr> </label>
            <input class="form-control input-field mb-2" type="text" required
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" [(ngModel)]="article.subtitle" name="subtitle"
                value={{article.subtitle}} #to="ngModel" [ngClass]="to.valid ? 'valid-input': 'invalid-input'">
            <!-- <div *ngIf="to.invalid && !to.pristine" class="text-danger mb-2"> Please provide valid subtitle</div> -->
        </div>
        <h4>The selected image is:</h4>
        <img [src]="'data:' + article.image_media_type + ';base64,' +
    article.image_data " alt="image" style="max-height:130mm;max-width:100%;margin-right:10px;">
        <img style="max-height:130mm;max-width:100%;margin-right:10px;"
            [src]="'data:' + image_media_type + ';base64,' + image_data ">
        <div class="form-group">
            <input type="file" (change)="fileChangeEvent($event)" class="fileInputProfile" imagechange=true>
            <div *ngIf="imageError">{{ imageError }} </div>
            <div *ngIf="imagechange==true" -> <img style="width:500px; height:500px;"
                    [src]="'data:' + image_media_type + ';base64,' + image_data "> </div>
        </div>
        <br>
        <label for="Category">Choose a Category:</label>
        <select name="Category" id="category">
            <option value={{article.category}}>{{article.category}}</option>
            <option value="National">National</option>
            <option value="Economy">Economy</option>
            <option value="Sports">Sports</option>
            <option value="Technology">Technology</option>
        </select>
        <div class="form-group">
            <label> Abstract </label>
            <textarea class="form-control input-field" [(ngModel)]="article.abstract" name="abstract"
                value={{article.abstract}} #body="ngModel" [ngClass]="body.valid ? 'valid-input': 'invalid-input'">
    </textarea>
        </div>
        <div class="form-group">
            <label> Body </label>
            <textarea class="form-control input-field" [(ngModel)]="article.body" name="body" value={{article.body}}
                #body="ngModel" [ngClass]="body.valid ? 'valid-input': 'invalid-input'">
    </textarea>
        </div>
        <button class="btn btn-dark btn-sm" type="submit" [disabled]="!articleedit.form.valid"
            style="background-color:green;">Save article
        </button>
        <button class="btn btn-dark btn-sm" type="button" (click)="articleedit.reset()"
            style="background-color:rgb(228, 2, 2);">Reset form</button>
    </form>
    <button class="btn btn-dark btn-sm" type="button" routerLink="/mainpage">Go Back</button>
</div>
