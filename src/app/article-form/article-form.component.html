<h3>Article Form</h3><br>
<form #articleform="ngForm" (ngSubmit)="saveForm()" class="mb-5">
    <div class="form-group">
        <label> Title<abbr title="required">*</abbr> </label>
        <input class="form-control input-field mb-2" type="text" required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" [(ngModel)]="article.title" name="from" #from="ngModel"
            [ngClass]="from.valid ? 'valid-input': 'invalid-input'">
        <div *ngIf="from.invalid && !from.pristine" class="text-danger mb-2"> Please provide valid title</div>
    </div>
    <div class="form-group">
        <input type="file" (change)="fileChangeEvent($event)" class="fileInputProfile">
        <div *ngIf="imageError">{{ imageError }} </div>
    </div>

    <h3> The selected image is: </h3>

    <img style="width:500px; height:500px;" [src]="'data:' + image_media_type + ';base64,' + image_data ">

    <div class="form-group">
        <label> Subtitle<abbr title="required">*</abbr> </label>
        <input class="form-control input-field mb-2" type="text" required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" [(ngModel)]="article.subtitle" name="to" #to="ngModel"
            [ngClass]="to.valid ? 'valid-input': 'invalid-input'">
        <div *ngIf="to.invalid && !to.pristine" class="text-danger mb-2"> Please provide valid subtitle</div>
    </div>
    <label for="Category">Choose a Category:</label>
    <select name="Category" id="category">
        <option value="National">National</option>
        <option value="Economy">Economy</option>
        <option value="Sports">Sports</option>
        <option value="Technology">Technology</option>
    </select>
    <div class="form-group">
        <label> Abstract </label>
        <textarea class="form-control input-field" [(ngModel)]="article.abstract" name="body" #body="ngModel"
            [ngClass]="body.valid ? 'valid-input': 'invalid-input'">
    </textarea>
    </div>
    <div class="form-group">
        <label> Body </label>
        <textarea class="form-control input-field" [(ngModel)]="article.body" name="body" #body="ngModel"
            [ngClass]="body.valid ? 'valid-input': 'invalid-input'">
    </textarea>
    </div>
    <button class="btn btn-primary btn-sm mt-3 me-2" type="submit" [disabled]="!articleForm.form.valid">Save article
    </button>
    <button class="btn btn-primary btn-sm mt-3" type="button" (click)="articleForm.reset()">Reset form</button>
</form>
<a routerLink="/mainpage"> Go Back</a>
