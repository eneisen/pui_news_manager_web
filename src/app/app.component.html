<div>
  <img align="left" src="https://i.ibb.co/kxvmK9f/image.png" alt="EFM News Logo" style="width:10%;height:auto;">
  <h1 align="center">EFM News</h1>
  <div align="right">
    <label for="Username"> </label>
    <input type="text" id="Username" [(ngModel)]="user.username" placeholder="Username" size="10"
      style="margin-right:10px;" />
    <label for="password"> </label>
    <input type="text" id="password" [(ngModel)]="user.password" placeholder="Password" size="10"
      style="margin-right:10px;" />
    <a class="btn btn-dark btn-sm" routerLink="'/article'">Login</a>
  </div>
</div>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="">EFM News</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLink="national">National</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLink="economy">Economy</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLink="sports">Sports</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLink="technology">Technology</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLink="all">All</a>
        </li>
      </ul>
    </div>
    <div class="container-fluid">
      <a style="float: right" class="btn btn-dark btn-sm" routerLink="/articleform">Create Article</a>
      <input type="text" id="filter" [(ngModel)]="filter.filtertext" placeholder="Search here" size="10"
        style="float: right;margin-right:10px;" />
    </div>
  </div>
</nav>
<div class="container-fluid mt-3">
  <h4>
    <marquee>Breaking news provided by Enrico, Finn and Marek</marquee>
  </h4>
  <div class="row mt-3">
    <div *ngFor="let data of allArticleData" class="col-lg-3 mt-3 mb-3">
      <div class="box">
        <!-- TODO: readd original images -->
        <!-- <img src="{{data.thumbnail_image}}" alt="image"> -->
        <img src="https://i.ibb.co/kxvmK9f/image.png" alt="image" style="width:100%;height:auto;">
        <!-- <h5 class="mt-3 mb-3">{{ data.title | shorten:50 }}</h5> -->
        <h5 class="mt-3 mb-3">{{ data.title}}</h5>
        <!-- <h6 class="mt-3 mb-3">{{"Categorie: " + data.category}}</h6> -->
        <h6 class="mt-3 mb-3">{{data.subtitle}}</h6>
        <div id="inlineElems">
          <h6 class="mt-3 mb-3">{{"Categorie: " + data.category}}</h6>

          <a class="btn btn-dark btn-sm" href="{{data.url}}" target="_blank">Read
            More</a>
        </div>

      </div>
    </div>
  </div>
</div>
